<main>
    <div>
    <h1>Contact Us</h1>
    <p>Contact us with any questions or feedback. We would love to hear from you!</p>
    <br>
    <form method="get" class="myform" action="thanks.html">
        <fieldset>
            <legend>User Info</legend>
            <label>*First Name<input type="text" name="firstName" required></label>
            <label>*Last Name<input type="text" name="lastName" required></label>
            <label>*Email<input type="email" name="email" required placeholder="example@email.com"></label>
            <label>Phone Number<input type="tel" name="phone" placeholder="000-000-0000"></label>
        </fieldset>
        <fieldset>
            <legend>Reason For Contact</legend>
            <label><input type="radio" name="reason" value="destination">Questions about vacation packages/destinations</label>
            <label><input type="radio" name="reason" value="">Feedback on user experience</label>
            <label><input type="radio" name="reason" value="">Other</label>
            <label>Please rate your experience using Budget Vacations</label>
            <select>
                <option value="none">Please Select</option>
                <option value="1">Very Dissatisfied</option>
                <option value="2">Dissatisfied</option>
                <option value="3">Neutral</option>
                <option value="4">Satisfied</option>
                <option value="5">Very Satisfied</option>
            </select>
        </fieldset>
        <label>Message:
            <textarea name="message"></textarea>
        </label>
        <input type="submit" value="Send">
        </form>
    </div>
</main>
